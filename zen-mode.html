<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3475887870885804"
    crossorigin="anonymous"></script>

  <title>Skydle - Zen Mode</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/zen-style.css">

  <!-- Game scripts -->
  <script src="./constants.js"></script>
  <script src="./wordle.js"></script>
  <script src="./state.js"></script>
  <script src="./app.js"></script>
  <script>
    // Set zen mode
    window.currentGameMode = 'zen';
    console.log("Zen mode loaded");
  </script>
</head>

<body class="zen-body">
  <!-- App div -->
  <div id="app" class="zen-app">
    <!-- Zen Mode Navigation -->
    <nav class="zen-nav">
      <div class="zen-nav-container">
        <button type="button" id="menu-button" class="zen-menu-btn" onclick="window.location.href='index.html'">
          ‚Üê Back to Menu
        </button>
        <div class="zen-title">
          <span>üßò Zen Mode</span>
        </div>
        <div class="zen-nav-right">
          <button type="button" id="reset-button" class="zen-reset-btn">
            New Word
          </button>
        </div>
      </div>
    </nav>

    <!-- Zen Mode Game -->
    <div id="game" class="zen-game">
      <!-- Game Board -->
      <div id="board-container" class="zen-board-container">
        <div id="board" class="zen-board">
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
          <div class="row">
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
            <div class="tile zen-tile" data-status="empty"></div>
          </div>
        </div>
      </div>

      <!-- Zen Keyboard -->
      <div id="keyboard-container" class="zen-keyboard-container">
        <div id="keyboard" class="zen-keyboard">
          <div class="row">
            <button data-key="q" class="zen-key">q</button>
            <button data-key="w" class="zen-key">w</button>
            <button data-key="e" class="zen-key">e</button>
            <button data-key="r" class="zen-key">r</button>
            <button data-key="t" class="zen-key">t</button>
            <button data-key="y" class="zen-key">y</button>
            <button data-key="u" class="zen-key">u</button>
            <button data-key="i" class="zen-key">i</button>
            <button data-key="o" class="zen-key">o</button>
            <button data-key="p" class="zen-key">p</button>
          </div>
          <div class="row">
            <span class="half"></span>
            <button data-key="a" class="zen-key">a</button>
            <button data-key="s" class="zen-key">s</button>
            <button data-key="d" class="zen-key">d</button>
            <button data-key="f" class="zen-key">f</button>
            <button data-key="g" class="zen-key">g</button>
            <button data-key="h" class="zen-key">h</button>
            <button data-key="j" class="zen-key">j</button>
            <button data-key="k" class="zen-key">k</button>
            <button data-key="l" class="zen-key">l</button>
            <span class="half"></span>
          </div>
          <div class="row">
            <button data-key="Enter" class="zen-key one-and-a-half">enter</button>
            <button data-key="z" class="zen-key">z</button>
            <button data-key="x" class="zen-key">x</button>
            <button data-key="c" class="zen-key">c</button>
            <button data-key="v" class="zen-key">v</button>
            <button data-key="b" class="zen-key">b</button>
            <button data-key="n" class="zen-key">n</button>
            <button data-key="m" class="zen-key">m</button>
            <button data-key="Backspace" class="zen-key one-and-a-half">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path fill="currentColor"
                  d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                </path>
              </svg>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    type="module"></script>

  <script>
    // Initialize zen mode when page loads
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("Zen mode DOM loaded");
      if (window.initializeGame) {
        await window.initializeGame();
      }

    });
  </script>
</body>

</html>
